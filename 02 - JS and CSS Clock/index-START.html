<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand" style="transform: rotate(30deg)"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.5s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    .hour-hand {
      background: black;
    }

    .min-hand {
      background: black;
    }

    .second-hand {
      background: red;
      height: 2px;
    }

  </style>

  <script>

    //     x.style.transform = incrementTransform(x.style.transform, 6);

    // setInterval(incrementSecondHand, 1000);

    const updateHand = (hand, unit, offset = 90) => {
      const now = new Date();

      let newDegrees = 0;

      switch (unit) {
        case 'second':
          const seconds = now.getSeconds();
          console.log(`Seconds: ${seconds}`);
          newDegrees = (seconds / 60) * 360;
          break;
        case 'minute':
          const minutes = now.getMinutes();
          console.log(`Minutes: ${minutes}`);
          newDegrees = (minutes / 60) * 360;
          break;
        case 'hour':
          const hours = now.getHours();
          console.log(`Hours: ${hours}`);
          newDegrees = (hours / 12) * 360;
          break;
        default:
          console.log(`Unknown unit: ${unit}`);
      }

      newDegrees += offset;
      
      hand.style.transform = `rotate(${newDegrees}deg)`;
    }

    setInterval(() => {
      let hands = document.getElementsByClassName('hand');
      Array.from(hands).forEach(x => {
        if (x.className.includes('second-hand')) {
          updateHand(x, 'second');
        } else if (x.className.includes('min-hand')) {
          updateHand(x, 'minute');
        } else if (x.className.includes('hour-hand')) {
          updateHand(x, 'hour');
        } else {
          console.log(`Unknown hand: ${x.className}`);
        }
      })
    }, 1000);

  </script>
